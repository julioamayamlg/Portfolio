<!DOCTYPE html>
<html>

<head>
    <title>Calculadora Simple</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script defer type="text/javascript" src="./js/script.js"></script>
    <script defer type="text/javascript" src="./js/funciones.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>
                Ejemplos – FUNDAMENTOS DE JS (ES6)
            </h1>
            <h2>Desarrollo WEB en entorno cliente</h2>
        </div>
        <div id="content">

            <h2>Calculadora</h2>

            <fieldset>
                <legend>Operaciones</legend>
                <div class="calculator">
                    <div id="calculator_display">0</div>
                    <div class="calculator_keys">
                        <button class="op" id="signo">+/-</button>
                        <button class="op" id="inverso">1/x</button>
                        <button class="op" id="raiz">√</button>
                        <button class="op" id="porcentaje">%</button>
                        <button class="op" id="suma">+</button>
                        <button class="op" id="resta">-</button>
                        <button class="op" id="multiplicacion">&times;</button>
                        <button class="op" id="division">÷</button>
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="0">0</button>
                        <button class="op" id="coma">.</button>
                        <button class="op" id="clear">AC</button>
                        <button class="igual" id="calcula">=</button>
                    </div>
                </div>
        </div>
        </fieldset>
        </br></br>
        <a href="../index.html">Página principal</a>
        <div id="footer">
            © 2024 Julio Alberto Amaya Merchan
        </div>
    </div>
    </div>
</body>

</html>
