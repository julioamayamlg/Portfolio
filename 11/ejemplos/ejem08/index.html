<!DOCTYPE html>
<html>

<head>
  <title>Javascript en la página</title>
  <link href="../../../css/styles.css" rel="stylesheet" type="text/css" />
  <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>
        Ejemplos – FUNDAMENTOS DE JS (ES6)
      </h1>
      <h2>Desarrollo WEB en entorno cliente</h2>
    </div>
    <div id="content">

      <h2>Generador de quinielas futbolísticas con pesos</h2>
      <form action="">
      <fieldset><legend>Equipos de fútbol</legend>
        &nbsp;<label for="peso1">Peso % 1</label>
        &nbsp;<input type="number" id="peso1" min="0" max="100"><br/>
        &nbsp;<label for="peso2">Peso % 2</label>
        &nbsp;<input type="number" id="peso2" min="0" max="100"><br/>
        &nbsp;<label for="pesox">Peso % X</label>
        &nbsp;<input type="number" id="pesox" min="0" max="100"><br/>
        <br/>&nbsp;<input type="button" value="Generar quiniela" id="generar"><br/>
      </fieldset>
      <fieldset><legend>Resultado</legend>
        <p id="salida">&nbsp;</p>
      </fieldset>
      </form>
      </br></br>
      <a href="../../index.html">Página principal</a>
    </div>
    <div id="footer">
      © 2024 Julio Alberto Amaya Merchan
    </div>
  </div>
</body>

</html>
