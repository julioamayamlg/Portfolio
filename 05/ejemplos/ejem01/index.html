<!DOCTYPE html>
<html>

<head>
  <title>Javascript en la página</title>
  <link href="../../../css/styles.css" rel="stylesheet" type="text/css" />
  <script defer type="text/javascript" src="./js/operaciones.js"></script>
  <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>
        Ejemplos – FUNDAMENTOS DE JS (ES6)
      </h1>
      <h2>Desarrollo WEB en entorno cliente</h2>
    </div>
    <div id="content">

      <h2>Mini calculadora</h2>
      <form action="">
      <fieldset><legend>Operaciones</legend>
        &nbsp;Operando 1:
        <input id="op1" type="text" size="25">
        &nbsp;Operando 2:
        &nbsp;<input id="op2" type="text" size="25"><br/><br/>&nbsp;&nbsp;
        <input class="operaciones" id="sumar" type="button" value="+">&nbsp;&nbsp;
        <input class="operaciones" id="restar" type="button" value="-">&nbsp;&nbsp;
        <input class="operaciones" id="multiplicar" type="button" value="*">&nbsp;&nbsp;
        <input class="operaciones" id="dividir" type="button" value="/">&nbsp;&nbsp;
        <input class="operaciones" id="entera" type="button" value="_.">&nbsp;&nbsp;
        <input class="operaciones" id="decimal" type="button" value="._">
        <p id="salida">&nbsp;</p>
      </fieldset>
      </form>
      </br></br>
      <a href="../../index.html">Página principal</a>
    </div>
    <div id="footer">
      © 2024 Julio  Alberto Amaya Merchan
    </div>
  </div>
</body>

</html>
