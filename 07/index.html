<!DOCTYPE html>
<html>

<head>
  <title>Javascript en la página</title>
  <link href="../css/styles.css" rel="stylesheet" type="text/css" />
  <script defer type="text/javascript" src="./js/strings.js"></script>
  <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>
        Ejemplos – FUNDAMENTOS DE JS (ES6)
      </h1>
      <h2>Desarrollo WEB en entorno cliente</h2>
    </div>
    <div id="content">

      <h2>Mayúsculas, minúsculas, etc</h2>
      <p>Haciendo uso de una automatización y de una API.</p>
      <form action="">
      <fieldset><legend>Texto</legend>
        &nbsp;<textarea id="texto" cols="80" rows="6"></textarea><br/><br/>&nbsp;&nbsp;
        <input id="bodypost" type="button" value="BodyPost">&nbsp;&nbsp;
        <input id="titlephoto" type="button" value="TitlePhoto">&nbsp;&nbsp;
        <input id="chuck" type="button" value="ChuckNorris">
        <br/><br/>&nbsp;&nbsp;
        <input class="botones" id="mayusculas" type="button" value="A-Z">&nbsp;&nbsp;
        <input class="botones" id="minusculas" type="button" value="a-z">&nbsp;&nbsp;
        <input class="botones" id="primeraMay" type="button" value="A_">&nbsp;&nbsp;
        <input class="botones" id="ultimaMay" type="button" value="_Z">&nbsp;&nbsp;
        <input class="botones" id="primeraMin" type="button" value="a_">&nbsp;&nbsp;
        <input class="botones" id="ultimaMin" type="button" value="_z">&nbsp;&nbsp;
        <input class="botones" id="vocalesMay" type="button" value="AEIOU">&nbsp;&nbsp;
        <input class="botones" id="vocalesMin" type="button" value="aeiou">&nbsp;&nbsp;
        <input class="botones" id="consonantesMay" type="button" value="ABC">&nbsp;&nbsp;
        <input class="botones" id="consonantesMin" type="button" value="abc">&nbsp;&nbsp;
        <br/><br/>&nbsp;&nbsp;
        <input id="azar" type="button" value="Azar">&nbsp;&nbsp;
        <input id="auto" type="button" value="Automático">&nbsp;&nbsp;
        <input id="parar" type="button" value="Parar">&nbsp;&nbsp;
        <input id="rapido" type="button" value="Rapido">&nbsp;&nbsp;
        <input id="lento" type="button" value="Lento">&nbsp;&nbsp;
      </fieldset>
      </form>
      </br></br>
      <a href="../index.html">Página principal</a>
    </div>
    <div id="footer">
      © 2024 Julio Alberto Amaya Merchan
    </div>
  </div>
</body>

</html>
